group 'PdfGerator'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8



repositories {
    mavenCentral()
    mavenLocal()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.itextpdf:kernel:7.0.3'
    compile 'com.itextpdf:io:7.0.3'
    compile 'com.itextpdf:layout:7.0.3'
    compile 'org.slf4j:slf4j-log4j12:+'
}
